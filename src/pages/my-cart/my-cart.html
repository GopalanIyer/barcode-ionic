<ion-header>

  <ion-navbar>
    <ion-title>MyCart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col><strong> Name </strong></ion-col>
        <ion-col text-end ><strong>Cost</strong> </ion-col>
        <ion-col text-end><strong>Quantity</strong> </ion-col>
        <ion-col text-end><strong>Total Price</strong> </ion-col>
      </ion-row>


    </ion-item>
    <ion-item-sliding #item *ngFor="let object of list | async">
      <ion-item>
        <ion-row>
          <ion-col>{{object.name}} </ion-col>
          <ion-col text-end text-wrap>{{object.cost}} </ion-col>
          <ion-col text-end text-wrap>{{object.quantity}} </ion-col>
          <ion-col text-end text-wrap>{{object.cost * object.quantity}} </ion-col>
        </ion-row>


      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="remove(object)">Remove</button>
        <button ion-button (click)="edit()">Edit</button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-title>
    <h4>Total Cost:{{amt}}</h4>
  </ion-title>
  <button ion-button (click)="add()">Add</button>
</ion-footer>
